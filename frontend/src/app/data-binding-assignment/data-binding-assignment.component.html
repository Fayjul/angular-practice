<h1 class="item-center">Post Form</h1>

<input class="item-center" [(ngModel)] = "postTitle" type="text" placeholder="Post Title">
<br>
<input class="item-center" [(ngModel)] = "postDescription" type="text" placeholder="Description">
<br>
<input class="item-center" [(ngModel)] = "imageUrl" type="text" placeholder="Link of Image">
<br>
<input class="item-center" [(ngModel)] = "webUrl" type="text" placeholder="Link of website">
<br>
<input type="checkbox" class="item-center"> <label for="">Add Background</label>
<br>
<H1>{{postTitle}}</H1>
<p>{{postDescription}}</p>
<p>{{imageUrl}}</p>
<p>{{webUrl}}</p>
